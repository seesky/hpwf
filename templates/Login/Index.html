<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <link href="/Content/Images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>Python快速开发框架->用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.8.18/dist/css/layui.css" />
    <script type="text/javascript" src="/Content/Scripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/layui@2.8.18/dist/layui.js"></script>
    <script type="text/javascript" src="/Content/Scripts/hpwf-core.js"></script>
    <script type="text/javascript" src="/Content/Scripts/jQuery.cookie.js"></script>
    <script type="text/javascript" src="/Content/Scripts/csrf.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 50%, #e9ecf3 100%);
            font-family: "Helvetica Neue", Arial, "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            padding: 24px 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4a5568;
            font-size: 14px;
        }

        .login-header a {
            color: #1e9fff;
            text-decoration: none;
        }

        .login-header a:hover {
            text-decoration: underline;
        }

        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px 64px;
        }

        .login-card {
            width: 420px;
            box-shadow: 0 12px 40px rgba(15, 27, 67, 0.12);
        }

        .login-card .layui-card-header {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            padding: 24px 0 8px;
        }

        .login-card .layui-card-body {
            padding: 32px 36px 40px;
        }

        .login-description {
            text-align: center;
            margin-bottom: 24px;
            color: #718096;
        }

        .layui-input-prefix {
            color: #a0aec0;
        }

        .login-remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .login-footer {
            text-align: center;
            padding: 24px 0;
            color: #a0aec0;
            font-size: 13px;
        }

        .login-footer a {
            color: inherit;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .layui-btn-fluid {
            height: 44px;
            font-size: 16px;
        }

        .slider-verify {
            position: relative;
            height: 44px;
            line-height: 44px;
            background-color: #f1f5f9;
            border-radius: 22px;
            overflow: hidden;
            user-select: none;
            cursor: pointer;
        }

        .slider-verify.success {
            background-color: #def7ec;
            cursor: default;
        }

        .slider-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 159, 255, 0.2), rgba(30, 159, 255, 0.5));
            width: 0;
            transition: width 0.2s ease;
        }

        .slider-verify.success .slider-bg {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.5));
            width: 100% !important;
        }

        .slider-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #64748b;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .slider-verify.success .slider-text {
            color: #047857;
        }

        .slider-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(15, 27, 67, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e9fff;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .slider-verify.success .slider-handle {
            color: #047857;
        }

        .login-support-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .login-support-link i {
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .login-card {
                width: 100%;
            }

            .login-card .layui-card-body {
                padding: 24px;
            }
        }
    </style>
    <script type="text/javascript">
        // 检查浏览器是否支持
        var isIE = !!window.ActiveXObject;
        var isIE6 = isIE && !window.XMLHttpRequest;
        if (isIE6) {
            window.location.href = "../Error/Browser";
        }

        layui.use(['layer', 'form'], function () {
            var layer = layui.layer;
            var form = layui.form;
            var $ = layui.$ || window.jQuery;

            form.render();

            function formMessage(msg, type) {
                var iconMap = {
                    succeed: 1,
                    warning: 0,
                    error: 2
                };
                layer.msg(msg, {
                    icon: iconMap[type] || 0,
                    time: 2000
                });
            }

            $(document).on('keydown', function (e) {
                if ((e.keyCode || e.which) === 13) {
                    e.preventDefault();
                    $('#btnLogin').trigger('click');
                }
            });

            var slider = $();
            var sliderBg = $();
            var sliderText = $();
            var sliderHandle = $();
            var isVerified = false;
            var isDragging = false;
            var startX = 0;
            var startLeft = 2;

            function setVerified() {
                if (!slider.length) {
                    return;
                }
                isVerified = true;
                slider.addClass('success');
                var maxLeft = slider.outerWidth() - sliderHandle.outerWidth() - 2;
                sliderHandle.css('left', maxLeft + 'px');
                sliderBg.width(slider.outerWidth());
                sliderText.text('验证通过');
                sliderHandle.html('<i class="layui-icon layui-icon-ok"></i>');
            }

            function resetSlider() {
                if (!slider.length) {
                    return;
                }
                isVerified = false;
                slider.removeClass('success');
                sliderBg.width(0);
                sliderText.text('请按住滑块拖动到最右侧');
                sliderHandle.css('left', '2px').html('<i class="layui-icon layui-icon-next"></i>');
            }

            function updatePosition(currentX) {
                if (!slider.length || !isDragging || isVerified) {
                    return;
                }
                var sliderOffset = slider.offset();
                if (!sliderOffset) {
                    return;
                }
                var delta = currentX - startX;
                var newLeft = startLeft + delta;
                var maxLeft = slider.outerWidth() - sliderHandle.outerWidth() - 2;
                newLeft = Math.max(2, Math.min(newLeft, maxLeft));
                sliderHandle.css('left', newLeft + 'px');
                sliderBg.width(newLeft + sliderHandle.outerWidth() - 2);
                if (newLeft >= maxLeft) {
                    setVerified();
                    detachEvents();
                }
            }

            function detachEvents() {
                $(document).off('.sliderVerify');
                isDragging = false;
            }

            function bindEvents() {
                $(document).on('mousemove.sliderVerify', function (e) {
                    updatePosition(e.clientX || e.pageX || 0);
                });
                $(document).on('mouseup.sliderVerify', function () {
                    detachEvents();
                    if (!isVerified) {
                        resetSlider();
                    }
                });
                $(document).on('touchmove.sliderVerify', function (e) {
                    if (e.originalEvent && e.originalEvent.touches.length > 0) {
                        updatePosition(e.originalEvent.touches[0].clientX);
                    }
                });
                $(document).on('touchend.sliderVerify touchcancel.sliderVerify', function () {
                    detachEvents();
                    if (!isVerified) {
                        resetSlider();
                    }
                });
            }

            function initSlider() {
                slider = $('#sliderVerify');
                if (!slider.length) {
                    return;
                }
                sliderBg = slider.find('.slider-bg');
                sliderText = slider.find('.slider-text');
                sliderHandle = slider.find('.slider-handle');
                resetSlider();

                sliderHandle.on('mousedown', function (e) {
                    if (isVerified) {
                        return;
                    }
                    isDragging = true;
                    startX = e.clientX || e.pageX || 0;
                    startLeft = parseInt(sliderHandle.css('left'), 10) || 2;
                    bindEvents();
                    e.preventDefault();
                });

                sliderHandle.on('touchstart', function (e) {
                    if (isVerified) {
                        return;
                    }
                    var touch = e.originalEvent && e.originalEvent.touches[0];
                    if (!touch) {
                        return;
                    }
                    isDragging = true;
                    startX = touch.clientX;
                    startLeft = parseInt(sliderHandle.css('left'), 10) || 2;
                    bindEvents();
                });

            }

            $(function () {
                initSlider();
            });

            $('#btnLogin').on('click', function () {
                var account = $('#txtAccount').val();
                var password = $('#txtPassword').val();
                if (slider.length && !isVerified) {
                    formMessage('请先完成滑动验证', 'warning');
                    return false;
                }
                if (account === '') {
                    $('#txtAccount').focus();
                    formMessage('登录账不能为空', 'warning');
                    return false;
                } else if (password === '') {
                    $('#txtPassword').focus();
                    formMessage('登录密码不能为空', 'warning');
                    return false;
                } else {
                    formMessage('正在登录...', 'succeed');
                    window.setTimeout(function () {
                        var postData = {
                            Account: escape(account),
                            Password: escape(password),
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        };
                        getAjax('/Admin/CheckLogin/', postData, function (rs) {
                            var status = parseInt(rs);
                            if (status === -1) {
                                $('#txtAccount').focus();
                                formMessage('登录账户不存在', 'error');
                                resetSlider();
                            } else if (status === 2) {
                                $('#txtAccount').focus();
                                formMessage('登录账户被系统锁定', 'error');
                                resetSlider();
                            } else if (status === 4) {
                                $('#txtAccount').focus();
                                $('#txtPassword').val('');
                                formMessage('登录密码错误', 'error');
                                resetSlider();
                            } else if (status === 3) {
                                formMessage('登录验证成功, 正在跳转首页', 'succeed');
                                Load();
                            } else {
                                alert(rs);
                            }
                        });
                    }, 500);
                }
            });

            window.Load = function () {
                var index = $.cookie('UIStyle');
                if (index && index === 'Tree') {
                    window.location.href = '/Admin/TreeIndex/';
                } else if (index === 'AccordionTree') {
                    window.location.href = '/Admin/AccordionTreeIndex/';
                } else {
                    window.location.href = '/Admin/TreeIndex/';
                }
                return false;
            };
        });
    </script>
</head>
<body>
    <div class="login-header">
        <div>Python Web Development Framework</div>
        <a class="login-support-link" href="http://www.usable-programming.com" target="_blank" rel="noopener">
            <i class="layui-icon layui-icon-service"></i>
            技术支持
        </a>
    </div>
    <div class="login-wrapper">
        <div class="layui-card login-card">
            <div class="layui-card-header">用户登录</div>
            <div class="layui-card-body">
                <div class="login-description">请输入您的账户和密码登录系统</div>
                <form class="layui-form" lay-filter="login-form">
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-username"></i>
                            </div>
                            <input id="txtAccount" type="text" name="account" placeholder="账户" autocomplete="off" class="layui-input" value="administrator" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-password"></i>
                            </div>
                            <input id="txtPassword" type="password" name="password" placeholder="密码" autocomplete="off" class="layui-input" value="123456" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="slider-verify" id="sliderVerify">
                            <div class="slider-bg"></div>
                            <div class="slider-text">请按住滑块拖动到最右侧</div>
                            <div class="slider-handle"><i class="layui-icon layui-icon-next"></i></div>
                        </div>
                    </div>
                    <div class="layui-form-item login-remember">
                        <div>
                            <input type="checkbox" name="remember" title="记住密码" lay-skin="primary" checked="checked" />
                        </div>
                        <!-- <a href="#">忘记密码？</a> -->
                    </div>
                    <div class="layui-form-item">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" id="btnLogin">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="login-footer">Usable-Programming 版权所有</div>
</body>
</html>
